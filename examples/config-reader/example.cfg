config {
    title = "Blast Wave Simulation"
    description = "Two interacting blast waves in a periodic box"
    version = 1
    t_final = 10.0
    max_iterations = 100000
    mesh {
        resolution = [128, 128, 64]
        lower = [0.0, 0.0, 0.0]
        upper = [1.0, 1.0, 0.5]
        boundary_lo {
            type = 0
            value = 0.0
        }
        boundary_hi {
            type = 1
            value = 1.0
        }
    }
    physics {
        gamma = 1.4
        cfl = 0.4
        diffusion_coeffs = [0.01, 0.02, 0.015]
    }
    sources {
        {
            name = "left_blast"
            position = [0.25, 0.5, 0.25]
            velocity = [1.0, 0.0, 0.0]
            radius = 0.1
            amplitude = 1.5
        }
        {
            name = "right_blast"
            position = [0.75, 0.5, 0.25]
            velocity = [-1.0, 0.0, 0.0]
            radius = 0.15
            amplitude = 2.0
        }
    }
    output {
        directory = "./output"
        prefix = "blast_wave"
        snapshot_times = [0.0, 1.0, 2.5, 5.0, 10.0]
        checkpoint_interval = 1000
        timeseries_dt = 0.01
    }
}
